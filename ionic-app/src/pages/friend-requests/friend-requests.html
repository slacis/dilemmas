<ion-content class="background-gradient" padding>
  <ion-item *ngIf="noFriends" text-center>
    <h2>No friend requests</h2>
  </ion-item>
  <ion-card *ngIf="loaded && !noFriends">
    <ion-item *ngFor="let friend of friends">
      <ion-icon *ngIf="mode == 'incoming'" name="add" item-end (click)="onAdd(friend)"></ion-icon>
      <ion-icon name="close" item-end (click)="onDelete(friend)"></ion-icon>
      <ion-icon name="person" item-start></ion-icon>
      <ion-label>{{friend.username}} </ion-label>
    </ion-item>
  </ion-card>
</ion-content>
