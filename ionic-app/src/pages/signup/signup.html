<ion-content class="center-wrapper" padding>
  <form #f="ngForm" (ngSubmit)="onSignup(f)">
    <ion-item class="dilemmas-logo" text-center style="color: black">Dilemmas</ion-item>
    <ion-item text-center no-lines><strong>Sign-up</strong></ion-item>
    <ion-list>
      <ion-item>
        <ion-label fixed>Username</ion-label>
        <ion-input
          type="email"
          ngModel
          name="email"
          required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input
          type="password"
          ngModel
          name="password"
          required
          [minlength]="6"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!f.valid">Signup</button>
    <button ion-button outline full [color]="" (click)="onLogin()" type="button">Got an account? Login here!</button>
  </form>
</ion-content>
